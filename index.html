<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход | Якрасота</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #faf5f6, #9c9496, #fcfbfb);
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .login-box {
      width: 340px; /* фиксируем ширину всей формы */
      margin-top: px;
      background: rgba(247, 243, 243, 0.1);
      backdrop-filter: blur(10px);
      padding: 10px;
      border-radius: 15px;
      text-align: center;
    }

    .login-box h1 {
      margin-bottom: 25px;
      color: #fff;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 15px;
    }

    .input-field,
    .login-btn {
      width: 100%; /* одинаковая ширина */
      box-sizing: border-box;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      color: green;
      transition: all 0.3s ease;
    }

    .input-field {
      background: rgba(255, 255, 255, 0.295);
      color: #f8f4f4;
      outline: none;
    }

    /* Плавная анимация при фокусе */
    .input-field:focus {
      background: rgba(255,255,255,0.4);
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    .login-btn {
      background: #d93d56;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .login-btn:hover {
      background: #e6546d;
    }

    .options {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }

    .options label {
      color: #fff;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .options a {
      color: #fff;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }
    .login-box {
    /*background: rgba(255, 255, 255, 0.1);*/
    backdrop-filter: blur(8px);
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    width: 320px;
  }

  .login-boxback img {
    width: 320px; /* Размер логотипа */
    margin-bottom: 0px;
    margin-top: 40px;
    margin-left: 30px;
    text-align: center;
  }

  .login-box h1 {
    color: #fff;
    margin-bottom: 20px;
    margin-top: 40px;
    margin-left: 20px;
  }
  </style>
</head>
<body>
  <div class="login-boxback">
    <!-- ЛОГОТИП -->
    <img src="1.png" alt="Якраcота"> 
    <!-- Подставь правильное название файла логотипа -->
  <div class="login-box">
      <form onsubmit="event.preventDefault(); window.location.href='brands.html';">
      <div class="form-group">
        <input type="email" class="input-field" placeholder="E-mail" required>
        <input type="tel" class="input-field" placeholder="Телефон" required>
        <input type="password" class="input-field" placeholder="Пароль" required>
      </div>
      <button type="submit" class="login-btn">Войти</button>
    </form>
    <div class="options">
      <label><input type="checkbox"> Запомнить</label>
      <a href="#">Забыли пароль?</a>
    </div>
  </div>
</div>
</body>
</html>
