<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–∞–≥–∞–∑–∏–Ω –∫–æ—Å–º–µ—Ç–∏–∫–∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>üõç –ú–∞–≥–∞–∑–∏–Ω –∫–æ—Å–º–µ—Ç–∏–∫–∏</header>
  <div class="container" id="product-list"></div>
  <button class="btn" id="checkout">‚úÖ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const products = [
      { name: "TIGI Balm 11", price: 2900, img: "images/tigi11.jpg" },
      { name: "TIGI Balm 12", price: 3000, img: "images/tigi12.jpg" },
      { name: "TIGI Balm 13", price: 3100, img: "images/tigi13.jpg" },
      { name: "TIGI Balm 14", price: 3200, img: "images/tigi14.jpg" },
      { name: "TIGI Balm 15", price: 3300, img: "images/tigi15.jpg" }
    ];

    let cart = [];

    function renderProducts() {
      const list = document.getElementById('product-list');
      list.innerHTML = "";
      products.forEach(p => {
        const div = document.createElement('div');
        div.className = "product";
        div.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <div class="product-info">
            <div class="product-title">${p.name}</div>
            <div class="price">${p.price} ‚ÇΩ</div>
            <button class="btn" onclick="addToCart('${p.name}', ${p.price})">–î–æ–±–∞–≤–∏—Ç—å</button>
          </div>
        `;
        list.appendChild(div);
      });
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      tg.HapticFeedback.notificationOccurred("success");
      tg.showPopup({ title: "–ö–æ—Ä–∑–∏–Ω–∞", message: `${name} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!`, buttons: [{ text: "–û–∫" }] });
    }

    document.getElementById('checkout').addEventListener('click', () => {
      if (cart.length === 0) {
        tg.showAlert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!");
        return;
      }
      tg.sendData(JSON.stringify(cart));
      tg.close();
    });

    renderProducts();
  </script>
</body>
</html>
