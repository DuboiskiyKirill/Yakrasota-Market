<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Категории | Якрасота</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(160deg, #84fab0, #8fd3f4);
      text-align: center;
      color: white;
    }
    h1 {
      padding: 20px;
    }
    .category-btn {
      display: block;
      margin: 15px auto;
      width: 80%;
      max-width: 300px;
      padding: 15px;
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 15px;
      font-size: 18px;
      color: white;
      cursor: pointer;
    }
    .back-btn {
      margin-top: 30px;
      padding: 12px 25px;
      background: rgba(255,255,255,0.3);
      border: none;
      border-radius: 20px;
      font-size: 16px;
      color: white;
    }
  </style>
</head>
<body>
  <h1 id="brandTitle">Категории</h1>
  <button class="category-btn" onclick="openCategory('shampoo')">Шампуни</button>
  <button class="category-btn" onclick="openCategory('balm')">Бальзамы</button>
  <button class="category-btn" onclick="openCategory('leavein')">Несмываемый уход</button>
  <button class="category-btn" onclick="openCategory('color')">Краски для волос</button>
  <button class="back-btn" onclick="window.history.back()">⬅ Назад</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const brand = urlParams.get('brand');
    document.getElementById('brandTitle').innerText = 'Категории бренда ' + brand;

    function openCategory(category) {
      window.location.href = 'products.html?brand=' + brand + '&category=' + category;
    }
  </script>
</body>
</html>
