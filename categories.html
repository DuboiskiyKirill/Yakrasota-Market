<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Категории</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #6a11cb, #ff4f8b);
      color: white;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .category-btn {
      display: block;
      width: 240px;
      margin: 10px auto;
      padding: 12px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 18px;
    }
    .category-btn:hover {
      background: rgba(255,255,255,0.4);
    }
    .back-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: white;
      color: #333;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Выберите категорию</h1>
  <div id="category-list"></div>

  <button class="back-btn" onclick="window.location.href='brands.html'">⬅ Назад</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    let brand = urlParams.get('brand'); 

    // Нормализуем название бренда (первая буква заглавная)
    if (brand) {
      brand = brand.charAt(0).toUpperCase() + brand.slice(1);
    }

    const brandCategories = {
      "Tigi": ["Шампуни", "Бальзамы", "Несмываемый уход", "Стайлинг"],
      "Wella": ["Шампуни", "Бальзамы", "Краски для волос", "Маски", "Стайлинг"],
      "Londa": ["Шампуни", "Бальзамы", "Краски для волос", "Для мужчин", "Маски"],
      "Matrix": ["Шампуни", "Бальзамы", "Маски", "Стайлинг"],
      "Osis+": ["Стайлинг", "Для мужчин"],
      "Schwarzkopf": ["Шампуни", "Бальзамы", "Стайлинг", "Для мужчин"],
      "Chi": ["Шампуни", "Бальзамы", "Несмываемый уход", "Маски"],
      "Одноразовая продукция": ["Расходники", "Инструменты"]
    };

    const list = document.getElementById("category-list");
    const categories = brandCategories[brand] || [];

    if (categories.length > 0) {
      categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.className = "category-btn";
        btn.textContent = cat;
        btn.onclick = () => {
      window.location.href = 'products.html?brand=${encodeURIComponent(brand)}&category=${encodeURIComponent(cat)}';

        };
        list.appendChild(btn);
      });
    } else {
      list.innerHTML = "<p>Категории не найдены для этого бренда</p>";
    }
  </script>
</body>
</html>
