<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Категории бренда | Якрасота</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #7b2ff7, #f107a3);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .category-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 300px;
      margin: 0 auto;
    }

    .category-card {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .category-card:hover {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .back-btn {
      margin-top: 30px;
      display: inline-block;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      font-size: 16px;
      color: #fff;
      text-decoration: none;
      transition: 0.3s ease;
    }
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.35);
    }
  </style>
</head>
<body>
  <h2 id="brandTitle">✨ Категории</h2>
  <div class="category-list">
    <div class="category-card" onclick="openCategory('shampoo')">Шампуни</div>
    <div class="category-card" onclick="openCategory('balm')">Бальзамы</div>
    <div class="category-card" onclick="openCategory('leave-in')">Несмываемый уход</div>
    <div class="category-card" onclick="openCategory('color')">Краски для волос</div>
  </div>

  <a class="back-btn" href="brands.html">⬅ Назад</a>

  <script>
    // Получаем бренд из URL
    const urlParams = new URLSearchParams(window.location.search);
    const brand = urlParams.get('brand') || "Бренд";

    document.getElementById("brandTitle").textContent = '✨ ${brand} – выберите категорию';

    function openCategory(category) {
      window.location.href = 'products.html?brand= ${brand}&category=${category}';
    }
  </script>
</body>
</html>
