<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Бренды | Якрасота</title>
  <style>

/* Кнопки брендов */
.brand-btn {
  display: block;
  width: 240px; /* как поля ввода на логине */
  margin: 10px auto;
  padding: 12px;
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
  font-size: 18px;
  text-align: center;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}
.brand-btn:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: scale(1.03);
}

/* Кнопка Назад */
.back-btn {
  display: inline-block;
  margin-top: 20px;
  padding: 12px 40px;
  background: rgba(255, 255, 255, 0.1);
  color: #292828;
  font-size: 16px;
  text-align: center;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}

.back-btn:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: scale(1.03);
}

body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center; /* центрируем по горизонтали */
    align-items: center;     /* центрируем по вертикали */
    background: linear-gradient(135deg, #8a2be2, #ff69b4); /* красивый фон */
    font-family: Arial, sans-serif;
  }

  .container {
    text-align: center;
  }

  h1 {
    color: rgb(37, 37, 37);
    margin-bottom: 19px;
    font-size: 25px;
  }

/* Анимация градиента */
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* SVG-узор */
body::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('icons/pattern-cosmetic.svg');
  background-repeat: repeat;
  background-size: 200px; /* размер иконок */
  opacity: 0.1; /* легкий прозрачный эффект */
  z-index: -1;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Выберите бренд</h1>
<div class="brand-buttons">
  <button class="brand-btn" onclick="openBrand('Tigi')">Tigi</button>
  <button class="brand-btn" onclick="openBrand('Osis+')">Osis+</button>
  <button class="brand-btn" onclick="openBrand('Londa')">Londa</button>
  <button class="brand-btn" onclick="openBrand('Wella')">Wella</button>
  <button class="brand-btn" onclick="openBrand('Schwarzkopf')">Schwarzkopf</button>
  <button class="brand-btn" onclick="openBrand('Matrix')">Matrix</button>
  <button class="brand-btn" onclick="openBrand('CHI')">CHI</button>
  <button class="brand-btn" onclick="openBrand('Disposable')">Одноразовая продукция</button>
</div>

<button class="back-btn" onclick="goBack()">← Назад</button>

<script>
  function openBrand(brand) {
    console.log("Открываем бренд:", brand); // проверим что приходит
    const url = 'categories.html?brand=' + encodeURIComponent(brand);
    console.log("URL перехода:", url);
    window.location.href = url;
  }

  function goBack() {
    window.location.href = 'index.html'; // или history.back();
  }
</script>
</body>
</html>
