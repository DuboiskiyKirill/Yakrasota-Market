<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Бренды | Якрасота</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(160deg, #a18cd1, #fbc2eb);
      text-align: center;
      color: white;
    }
    h1 {
      padding: 20px;
    }
    .brand-btn {
      display: block;
      margin: 15px auto;
      width: 80%;
      max-width: 300px;
      padding: 15px;
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 15px;
      font-size: 18px;
      color: white;
      cursor: pointer;
    }
    .back-btn {
      margin-top: 30px;
      padding: 12px 25px;
      background: rgba(255,255,255,0.3);
      border: none;
      border-radius: 20px;
      font-size: 16px;
      color: white;
    }
  </style>
</head>
<body>
  <h1>✨ Выберите бренд</h1>
  <button class="brand-btn" onclick="openBrand('Tigi')">Tigi</button>
  <button class="brand-btn" onclick="openBrand('Matrix')">Matrix</button>
  <button class="brand-btn" onclick="openBrand('Londa')">Londa</button>
  <button class="brand-btn" onclick="openBrand('Wella')">Wella</button>
  <button class="back-btn" onclick="window.location.href='index.html'">⬅ Назад</button>

  <script>
    function openBrand(brand) {
      window.location.href = 'categories.html?brand=' + brand;
    }
  </script>
</body>
</html>
