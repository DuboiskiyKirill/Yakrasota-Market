<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выбор бренда | Якрасота</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #7b2ff7, #f107a3);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .brand-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 300px;
      margin: 0 auto;
    }

    .brand-card {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .brand-card:hover {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Красивая кнопка Назад */
    .back-btn {
      margin-top: 30px;
      display: inline-block;
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50px;
      font-size: 16px;
      color: #fff;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.35);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

  </style>
</head>
<body>
  <h2>✨ Выберите бренд</h2>
  <div class="brand-list">
    <div class="brand-card" onclick="openBrand('Tigi')">Tigi</div>
    <div class="brand-card" onclick="openBrand('Matrix')">Matrix</div>
    <div class="brand-card" onclick="openBrand('Londa')">Londa</div>
    <div class="brand-card" onclick="openBrand('Wella')">Wella</div>
  </div>

  <!-- Кнопка Назад -->
  <a class="back-btn" href="index.html">⬅ Назад</a>

  <script>
    function openBrand(brand) {
      window.location.href = categories.html?brand=${brand};
    }
  </script>
</body>
</html>
