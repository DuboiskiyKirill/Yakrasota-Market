
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Оплата | Якрасота</title>
<style>
body { font-family:Arial,sans-serif; text-align:center; background:#f4f4f4; padding:20px; }
h1 { color:#333; }
button { margin-top:20px; padding:15px 30px; background:#28a745; color:#fff; border:none; border-radius:8px; font-size:18px; cursor:pointer; }
</style>
</head>
<body>
  <h1>✅ Ваш заказ сформирован</h1>
  <p>Сумма заказа: <span id="sum"></span> ₽</p>
  <button onclick="alert('Оплата еще не подключена')">Оплатить</button>
  <button onclick="location.href='index.html'">Вернуться на главную</button>
<script>
let cart=JSON.parse(localStorage.getItem("cart")||"[]");
let total=cart.reduce((acc,c)=>acc+c.price,0);
document.getElementById('sum').innerText=total;
</script>
</body>
</html>
