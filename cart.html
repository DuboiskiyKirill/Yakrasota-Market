<head>

<style>
body { font-family:Arial,sans-serif; padding:20px; background:#fafafa; }
h1 { text-align:center; }
.item { background:#fff; padding:10px; margin:10px 0; border-radius:8px; display:flex; justify-content:space-between; }
.total { font-weight:bold; text-align:center; margin-top:20px; font-size:18px; }

<body>
  <h1>üõí –í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞</h1>
  <div id="cartItems"></div>
  <div class="total" id="total"></div>
  <button onclick="checkout()">–ü–µ—Ä–µ–π—Ç–∏ –∫ –æ–ø–ª–∞—Ç–µ</button>
  <button onclick="history.back()">‚¨Ö –ù–∞–∑–∞–¥</button>
<script>
let cart=JSON.parse(localStorage.getItem("cart")||"[]");
function renderCart(){
  let cartDiv=document.getElementById('cartItems');
  cartDiv.innerHTML="";
  let sum=0;
  cart.forEach((c,i)=>{
    sum+=c.price;
    cartDiv.innerHTML+=`<div class='item'>${c.name} - ${c.price} ‚ÇΩ <button onclick='removeItem(${i})'>‚ùå</button></div>`;
  });
  document.getElementById('total').innerText="–ò—Ç–æ–≥–æ: "+sum+" ‚ÇΩ";
}
function removeItem(i){
  cart.splice(i,1);
  localStorage.setItem("cart",JSON.stringify(cart));
  renderCart();
}
function checkout(){
  location.href="checkout.html";
}
renderCart();
</script>
</body>
