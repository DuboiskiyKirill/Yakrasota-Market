<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–¢–æ–≤–∞—Ä—ã</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #ff9ecb, #ff5fa0);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: white;
    }

    /* –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* –î–≤–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –≤ —Ä—è–¥ */
      gap: 15px;
      padding: 10px;
    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∞ —Ç–æ–≤–∞—Ä–∞ */
    .product-card {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .product-name {
      font-weight: bold;
      margin: 8px 0;
    }

    .product-price {
      color: #ff007a;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .add-to-cart {
      background: #ff4da6;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .add-to-cart:hover {
      background: #e91e63;
    }

    /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ */
    .loading {
      text-align: center;
      padding: 20px;
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>–¢–æ–≤–∞—Ä—ã</h1>

  <div class="product-grid" id="productGrid">
    <!-- –¢–æ–≤–∞—Ä—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ -->
  </div>

  <div class="loading" id="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤...</div>

  <script>
    // –ú–∞—Å—Å–∏–≤ –≤—Å–µ—Ö —Ç–æ–≤–∞—Ä–æ–≤ (–∏–º–∏—Ç–∞—Ü–∏—è –±–∞–∑—ã)
    const allProducts = [
      { name: "–®–∞–º–ø—É–Ω—å TIGI", price: 1200, img:"tigi1.jpg" },
      { name: "–ë–∞–ª—å–∑–∞–º Londa", price: 950, img:"tigi1.jpg" },
      { name: "–ö—Ä–∞—Å–∫–∞ Wella", price: 700, img:"tigi1.jpg" },
      { name: "–ú–∞—Å–∫–∞ Matrix", price: 1500, img:"tigi1.jpg" },
      { name: "–°—Ç–∞–π–ª–∏–Ω–≥ Osis+", price: 1100, img:"tigi1.jpg" },
      { name: "–°—ã–≤–æ—Ä–æ—Ç–∫–∞ Schwarzkopf", price: 1750, img:"tigi1.jpg" },
      { name: "–°–ø—Ä–µ–π CHI", price: 1300, img:"tigi1.jpg" },
      { name: "–ú—É–∂—Å–∫–æ–π —à–∞–º–ø—É–Ω—å Wella", price: 800, img:"tigi1.jpg" },
      // –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –µ—â—ë
    ];

    const productGrid = document.getElementById('productGrid');
    const loading = document.getElementById('loading');

    let productsPerPage = 4; // –°–∫–æ–ª—å–∫–æ –≥—Ä—É–∑–∏—Ç—å –∑–∞ –æ–¥–∏–Ω —Ä–∞–∑
    let currentIndex = 0;    // –¢–µ–∫—É—â–∏–π –∏–Ω–¥–µ–∫—Å

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–æ–≤
    function loadProducts() {
      // –ë–µ—Ä–µ–º –ø–∞—Ä—Ç–∏—é —Ç–æ–≤–∞—Ä–æ–≤
      const nextProducts = allProducts.slice(currentIndex, currentIndex + productsPerPage);

      nextProducts.forEach(p => {
        const card = document.createElement('div');
        card.classList.add('product-card');
        card.innerHTML = `
          <img src="${p.img}" alt="${p.name}">
          <div class="product-name">${p.name}</div>
          <div class="product-price">${p.price} ‚ÇΩ</div>
          <button class="add-to-cart">üõí –í –∫–æ—Ä–∑–∏–Ω—É</button>
        `;
        productGrid.appendChild(card);
      });

      currentIndex += productsPerPage;

      // –ï—Å–ª–∏ –±–æ–ª—å—à–µ –Ω–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤ ‚Äî —Å–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä
      if (currentIndex >= allProducts.length) {
        loading.textContent = "–í—Å–µ —Ç–æ–≤–∞—Ä—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã ‚úÖ";
        observer.disconnect(); // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞–±–ª—é–¥–∞—Ç–µ–ª—å
      }
    }

    // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º Intersection Observer –¥–ª—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–π –ø–æ–¥–≥—Ä—É–∑–∫–∏
    const observer = new IntersectionObserver(entries => {
      if (entries[0].isIntersecting) {
        loadProducts();
      }
    });

    observer.observe(loading);

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–≤—É—é –ø–∞—Ä—Ç–∏—é —Å—Ä–∞–∑—É
    loadProducts();
  </script>

</body>
</html>
