<head>

  <style>
    body {

    }

    }

    }

      display: flex;

      flex: 0 0 auto;

    }

    }
    .shade-scroll {
  display: flex;
  overflow-x: auto;
  gap: 8px;
  padding: 5px 0;
  margin-top: 5px;
  scrollbar-width: thin;
}

.shade-item {
  min-width: 50px;

  background: rgba(255, 255, 255, 0.2);
  border-radius: 6px;
  text-align: center;
  white-space: nowrap;

  transition: 0.3s;
}

.shade-item:hover {

}

.shade-item.selected {
  background: #ff4081; /* —è—Ä–∫–∏–π —Ü–≤–µ—Ç –≤—ã–¥–µ–ª–µ–Ω–∏—è */
  color: #fff;

  </style>
</head>
<body>

  <h1>‚ú® –¢–æ–≤–∞—Ä—ã</h1>

  <!-- –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é -->
  <input type="text" class="search-box" id="searchInput" placeholder="–ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–∞...">

  <!-- –ë–ª–æ–∫ –æ—Ç—Ç–µ–Ω–∫–æ–≤, —Ç–æ–ª—å–∫–æ –¥–ª—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –∫—Ä–∞—Å–∫–∏ -->
  <div id="shades-container" style="display:none;">
    <h3>–í—ã–±–µ—Ä–∏—Ç–µ –æ—Ç—Ç–µ–Ω–æ–∫</h3>
    <div class="shade-scroll" id="shadeList"></div>
  </div>

  <!-- –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ -->
  <div class="products-grid" id="productGrid"></div>

  <button class="back-btn" onclick="window.history.back()">‚¨Ö –ù–∞–∑–∞–¥</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const brand = urlParams.get('brand');
    const category = urlParams.get('category');

    const productGrid = document.getElementById("productGrid");
    const searchInput = document.getElementById("searchInput");
    const shadesContainer = document.getElementById("shades-container");
    const shadeList = document.getElementById("shadeList");

    // –ü—Ä–∏–º–µ—Ä –±–∞–∑—ã —Ç–æ–≤–∞—Ä–æ–≤ (–∑–∞–º–µ–Ω–∏–º –ø–æ—Ç–æ–º –Ω–∞ JSON)
    const products = [
      { name: "Wella Shampoo Repair", price: 1000, brand: "Wella", category: "–®–∞–º–ø—É–Ω–∏", image: "img/wella_shampoo1.jpg" },
      { name: "Wella Color Touch 9/65", price: 1200, brand: "Wella", category: "–ö—Ä–∞—Å–∫–∏ –¥–ª—è –≤–æ–ª–æ—Å", image: "img/wella_color.jpg" },
      { name: "Londa Professional Color 7/43", price: 1100, brand: "Londa", category: "–ö—Ä–∞—Å–∫–∏ –¥–ª—è –≤–æ–ª–æ—Å", image: "img/londa_color.jpg" },
      { name: "Londa Balm Repair", price: 900, brand: "Londa", category: "–ë–∞–ª—å–∑–∞–º—ã", image: "img/londa_balm.jpg" },
      { name: "Tigi Styling Wax", price: 1500, brand: "Tigi", category: "–°—Ç–∞–π–ª–∏–Ω–≥", image: "img/tigi_wax.jpg" },
      { name: "Matrix Mask Hydration", price: 1400, brand: "Matrix", category: "–ú–∞—Å–∫–∏", image: "img/matrix_mask.jpg" }
    ];

    // –û—Ç—Ç–µ–Ω–∫–∏ (–ø—Ä–∏–º–µ—Ä)
    const shades = [
      "4/0", "5/71", "6/0", "6/7", "7/43", "8/1", "8/71", "9/65", "9/96", "10/16"
    ];

    // –ï—Å–ª–∏ –∫–∞—Ç–µ–≥–æ—Ä–∏—è = –∫—Ä–∞—Å–∫–∏ ‚Üí –ø–æ–∫–∞–∑–∞—Ç—å –æ—Ç—Ç–µ–Ω–∫–∏
    if (category === "–ö—Ä–∞—Å–∫–∏ –¥–ª—è –≤–æ–ª–æ—Å") {
      shadesContainer.style.display = "block";
      shades.forEach(shade => {
        const shadeBtn = document.createElement("div");
shadeBtn.className = "shade";
        shadeBtn.textContent = shade;
        shadeBtn.onclick = () => {
          searchInput.value = shade;
          filterProducts();
        };
        shadeList.appendChild(shadeBtn);
      });
    }

    function renderProducts(list) {
      productGrid.innerHTML = "";
      if (list.length === 0) {
        productGrid.innerHTML = "<p>–ù–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤</p>";
        return;
      }
      list.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <div class="product-name">${p.name}</div>
          <div class="product-price">${p.price} ‚ÇΩ</div>
        `;
        productGrid.appendChild(card);
      });
    }

    function renderProducts(list) {
  productGrid.innerHTML = ''; 

  if (list.length === 0) {
    productGrid.innerHTML = '<p>‚ùå –ù–µ—Ç —Ç–æ–≤–∞—Ä–æ–≤</p>';
    return;
  }

  list.forEach(p => {
    const card = document.createElement("div");
    card.className = "product-card";

    let shadesHTML = '';
    if (p.category === "–ö—Ä–∞—Å–∫–∏ –¥–ª—è –≤–æ–ª–æ—Å" && p.shades && p.shades.length > 0) {
      shadesHTML = `
        <div class="shade-scroll" data-product="${p.name}">
          ${p.shades.map(shade => `<div class="shade-item">${shade}</div>`).join('')}
        </div>
      `;
    }

    card.innerHTML = `
      <img src="${p.image}" alt="${p.name}">
      <div class="product-name">${p.name}</div>
      <div class="product-price">${p.price} ‚ÇΩ</div>
      ${shadesHTML}
    `;

    productGrid.appendChild(card);
  });

  // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –≤—ã–±–æ—Ä–∞ –æ—Ç—Ç–µ–Ω–∫–æ–≤
  document.querySelectorAll(".shade-item").forEach(item => {
    item.addEventListener("click", () => {
      const parent = item.closest(".shade-scroll");
      const productName = parent.dataset.product;

      // —Å–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —É –≤—Å–µ—Ö –æ—Ç—Ç–µ–Ω–∫–æ–≤ —ç—Ç–æ–≥–æ –ø—Ä–æ–¥—É–∫—Ç–∞
      parent.querySelectorAll(".shade-item").forEach(el => el.classList.remove("selected"));

      // –≤—ã–¥–µ–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π –æ—Ç—Ç–µ–Ω–æ–∫
      item.classList.add("selected");

      console.log(`–í—ã–±—Ä–∞–Ω –æ—Ç—Ç–µ–Ω–æ–∫ ${item.textContent} –¥–ª—è ${productName}`);
    });
  });
}

// üîé –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Ç–æ–≤–∞—Ä–æ–≤
function filterProducts() {
  const query = searchInput.value.toLowerCase();

  const filtered = products.filter(p => {
    const matchesBrand = !brand || p.brand === brand;
    const matchesCategory = !category || p.category === category;
    const matchesSearch = p.name.toLowerCase().includes(query);
    return matchesBrand && matchesCategory && matchesSearch;
  });

  renderProducts(filtered);
}

// ‚úÖ –ü–æ–∏—Å–∫ –ø–æ –≤–≤–æ–¥—É
searchInput.addEventListener("input", filterProducts);

// ‚úÖ –ü–µ—Ä–≤–∏—á–Ω–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞ (–ø–æ–∫–∞–∂–µ—Ç –≤—Å—ë —Å—Ä–∞–∑—É)
filterProducts();

  </script>
